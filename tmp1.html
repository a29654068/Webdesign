  function searchBookName(bookname){
  	
  	var bookname_value = document.getElementsByName(bookname)[0].value;
  	var rowCount=document.getElementById('demo').rows.length;
    var search_flag=0;   //A flag confirm whether the book is included in booklist
  	var target = document.getElementById('demo');
    
  	if(rowCount>1){   //dynamic clear table
  		document.getElementById('demo').deleteRow(-1)
  	}

  	for (var i=0;i<booklists.length;i++){  //search book and print
  		if(booklists[i][1]==bookname_value){
  			target.innerHTML += "<tr><td>"+booklists[i][0]+"</td><td>"+booklists[i][1]+"</td><td>"+booklists[i][2]+"</td><td>"+booklists[i][3]+"</td></tr>";
  			rowCount++;
        search_flag=1;
  		}
  	}

    if(search_flag==0){
      target.innerHTML += "<tr><td>"+"NULL"+"</td><td>"+"NULL"+"</td><td>"+"NULL"+"</td><td>"+"NULL"+"</td></tr>";
    }
    //console.log(bookname);
  	document.getElementById(bookname).value="";
  }
  function deleteBookName(bookname){
  	var bookname_value = document.getElementsByName(bookname)[0].value;

  	for (var i=0;i<booklists.length;i++){  //search booklist and delete the book
  		if(booklists[i][1]==bookname_value){
  			booklists.splice(i,1);
  		}
  	}

    document.getElementById(bookname).value=""; //clear text input's value
  }
</script>
